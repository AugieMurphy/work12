<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/foundation.css">
  <title>Explorations in SoftDev: Foundation</title>
</head>
<body>
  <h1>What does h1 look like?</h1>
  <a href="foundation.zurb.com">Link</a>
  <br>
  <h2>An exploration in font-styles</h2>
  <b>bold text looks like this</b>
  <br>
  <button type="button">Button</button>
  <h3>Form</h3>
  <form>
    <fieldset>
      <legend>Legend</legend>
      <br>
      <input type="radio"> A
      <input type="radio"> B
      <input type="radio"> C
      <br>
      <input type="submit">
    </fieldset>
  </form>
  <br>
  Progress Bar
  <br>
  <progress value="60" max="100">
  </progress>
  <details>
    <summary>This is a summary</summary>
  </details>
  <select>
    <option value="A">A</option>
    <option value="B">B</option>
  </select>
  <h2>Cell blocks, apparently...</h2>
  <div id="cell-block">
    This is cell-block
  </div>
  <div id="cell-block-y">
    This is cell-block-y
  </div>
</body>
</html>
